<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR Video Display</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
  <a-scene embedded arjs="detectionMode: mono_and_matrix; matrixCodeType: 3x3;">
    <a-marker preset="custom" type="pattern" url="path/to/your/pattern-marker.patt">
      <!-- Adjust the position and rotation based on your desired section of the wall -->
      <a-entity position="0 1 -2" rotation="0 0 0">
        <!-- Adjust the width and height of the video entity -->
        <a-video src="webAR.mp4" width="4" height="2"></a-video>
      </a-entity>
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
